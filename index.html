<!DOCTYPE html>
<html>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
	
	<!-- plugins -->	
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css"/>  
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.css"/>
	<link rel="stylesheet" href="plugins/slideout/slideout.css"/>
	<link rel="stylesheet" href="plugins/sweetalert2/sweetalert2.min.css"/>
	
	<body>		
	 
		<div id='jl-base-app-login' class='container' style='margin-top:5%'>	
			<form class="form-horizontal jumbotron">
				<fieldset>
					<legend>Login</legend>
					<div class="form-group">
						<label for="inputEmail" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-lg-2 control-label">Password</label>
						<div class="col-lg-10">
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
							<div class="checkbox">
							<label>
								<input type="checkbox"> Remember
							</label>
							</div>
						</div>
					</div>	
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button type="reset" class="btn btn-default">Cancel</button>
							<a class="btn btn-primary" href='baseapp.html'>Submit</a>
						</div>
					</div>				
				</fieldset>
				</form>
		</div> <!-- end of jl-base-app -->	
		
		<!-- plugins -->	
		<script type="text/javascript" src="plugins/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script> 
		<script type="text/javascript" src="plugins/slideout/slideout.min.js"></script>
		<script type="text/javascript" src="plugins/sweetalert2/sweetalert2.min.js"></script>		
	</body>
</html>
