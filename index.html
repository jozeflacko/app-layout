<!DOCTYPE html>
<html>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
	
	<!-- plugins -->	
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css"/>  
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.css"/>
	<link rel="stylesheet" href="plugins/slideout/slideout.css"/>
	
	<!-- base-app -->	
	<link rel="stylesheet" href="css/base-app-styles.css"/>

	<body>		
	 
		<div id='jl-base-app'>	
			<div id="jl-head">
				<div id='jl-head-push'>
					TOP PUSH PANEL
				</div>
				
				<div id='jl-head-content'>					
					<div class='jl-buttons-bar'>						
						<!-- Toggle push panel in header -->
						<div class='btn' id='jl-btn-head-push'>
							<i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
						</div>
						
						<!-- Toggle push panel in main -->
						<div class='btn' id='jl-btn-main-push'>
							<i class="fa fa-bars" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>  <!-- end of jl-head -->
			
			<div id="jl-main">				
				<div id='jl-main-push'>			
					HERE COMES MENU
				</div>
				
				<div id='jl-main-content'>
					HERE COMES ALL CONTENT
				</div>
			</div> <!-- end of jl-main -->

			<div id="jl-foot">
				FOOT
			</div> <!-- end of jl-foot -->

		</div> <!-- end of jl-base-app -->	
		
		<!-- plugins -->	
		<script type="text/javascript" src="plugins/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script> 
		<script type="text/javascript" src="plugins/slideout/slideout.min.js"></script>
		<!-- base app -->	
		<script type="text/javascript" src="js/base-app-scripts.js"></script>  
	</body>
</html>
